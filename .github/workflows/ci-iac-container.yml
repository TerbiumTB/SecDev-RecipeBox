name: Security - IaC & Container

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "compose.yaml"
      - "security/**"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac_container_p12:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P12

      - name: Build image
        run: |
          docker build -t app:local .

      - name: Hadolint Dockerfile
        run: |
          docker run --rm -v $PWD:/work hadolint/hadolint \
            hadolint --ignore DL3008 --ignore DL3018 --ignore DL4006 --ignore DL3059 -f json /work/Dockerfile > EVIDENCE/P12/hadolint_report.json || true

      - name: Checkov IaC scan
        run: |
          docker run --rm -v $PWD:/work bridgecrew/checkov \
            -f /work/compose.yaml \
            --skip-check CKV_DOCKER_1 --skip-check CKV_DOCKER_2 \
            -o json \
            --compact > EVIDENCE/P12/checkov_report.json || true

      - name: Trivy image scan
        run: |
          docker run --rm -v $PWD:/work aquasec/trivy \
            image app:local \
              --config /work/security/trivy.yaml \
              --output /work/EVIDENCE/P12/trivy_report.json || true

      - name: Commit evidence
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add EVIDENCE/P12/
          git diff --staged --quiet || git commit -m "update IaC & Container evidence [skip ci]"
          git push

      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12
