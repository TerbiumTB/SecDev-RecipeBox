name: Security - IaC & Container

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "compose.yaml"
      - "security/**"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac_container_p12:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P12

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker build -t app:local .

      - name: Hadolint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          ignore-rules: DL3008,DL3018,DL4006,DL3059
          output-format: json
          output-file: EVIDENCE/P12/hadolint_report.json

      - name: Checkov IaC scan
        uses: bridgecrewio/checkov-action@v12
        with:
          file: compose.yaml
          output_format: json
          output_file_path: EVIDENCE/P12/checkov_report.json
          skip_check: CKV_DOCKER_1,CKV_DOCKER_2

      - name: Trivy scan
        run: |
          # Scan Dockerfile configuration
          docker run --rm -v $(pwd):/work aquasec/trivy \
            config --format json /work/Dockerfile > EVIDENCE/P12/trivy_config_report.json || true
          # Scan filesystem for vulnerabilities
          docker run --rm -v $(pwd):/work aquasec/trivy \
            filesystem --format json --scanners vuln /work > EVIDENCE/P12/trivy_fs_report.json || true

      - name: Commit evidence
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add EVIDENCE/P12/
          git diff --staged --quiet || git commit -m "update IaC & Container evidence [skip ci]"
          git push

      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12
