name: CI/CD

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      promote_version:
        description: 'Version tag to promote'
        required: false
        type: string
      dry_run:
        description: 'Dry run mode'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('requirements.lock', 'requirements.txt', 'pyproject.toml') }}

      - run: |
          pip install --upgrade pip
          if [ -f requirements.lock ]; then
            pip install -r requirements.lock -r requirements-dev.txt
          else
            pip install -r requirements.txt -r requirements-dev.txt
          fi

      - run: make ci-lint

      - run: make ci-security
        continue-on-error: true

      - run: make ci-test
        env:
          MOCK_DATABASE_URL: "sqlite:///:memory:"
          APP_ENV: "test"
          LOG_LEVEL: "INFO"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-py${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
            bandit-report.html
          retention-days: 7

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py3.11-${{ hashFiles('requirements.lock', 'requirements.txt', 'pyproject.toml') }}

      - run: |
          pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install build wheel

      - run: python -m build --wheel

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=sha,format=long

      - uses: docker/build-push-action@v5
        if: github.event.inputs.dry_run == 'true'
        with:
          context: .
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - uses: docker/build-push-action@v5
        if: github.event_name != 'pull_request' && github.event.inputs.dry_run != 'true'
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: wheels
          path: dist/*.whl
          retention-days: 7

  staging:
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=staging-{{sha}}
            type=raw,value=staging-latest

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  promotion:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.promote_version != ''
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "DRY RUN: Would promote to ${{ github.event.inputs.promote_version }}"
            exit 0
          fi
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-latest
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.promote_version }}
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.event.inputs.promote_version }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
