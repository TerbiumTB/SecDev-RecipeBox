# policy/waivers.yml — файл исключений для SBOM & SCA
# См. project/69_sbom-vuln-mgmt.md для описания политики управления уязвимостями.
#
# Waiver — это временное исключение для конкретной уязвимости с обоснованием
# и сроком пересмотра. Используется для уязвимостей, которые:
# - не могут быть исправлены немедленно (нет фикса, транзитивная зависимость)
# - не представляют реальной угрозы в контексте использования
# - требуют дополнительного анализа перед обновлением

waivers: []
# Пример структуры записи:
# waivers:
#   - id: "CVE-2024-XXXX"
#     package: "example-lib"
#     version: "1.2.3"
#     severity: "High"
#     reason: "Транзитивная зависимость; нет доступного фикса; компонент не используется в критических путях кода."
#     issue: "https://github.com/<org>/<repo>/issues/123"
#     expires_at: "2025-12-31"
#     approved_by: "tutor@example.org"
#     reviewed_at: "2024-01-15"
